{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block body %}


<div class="container py-4 mb-3">
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.name.errors }}
            <label for="id_username">{{ form.username.label_tag }}</label>
            {{ form.username }}
        </div>

        <div class="form-group">

            <label for="id_password">{{ form.password.label_tag }}</label>
            {{ form.password}}

        </div>
        <button class="btn btn-primary" type="submit" value="submit">Login</button>

    </form>
</div>
<div class="card-footer">
    <div class="d-flex justify-content-center links">
        Don't have an account?<a href="{% url 'account:register' %}"> Sign Up</a>
    </div>
    <div class="d-flex justify-content-center">
        <a href="{% url 'account:passwordreset' %}">Forgot your password?</a>
    </div>
</div>

{% endblock  %}
