{% extends 'base.html' %}

{% block title %}ResetPasswordconfirm{% endblock title %}

{% block body %}
<h2>Reset Password</h2>
<h3>Enter your new password</h3>
<form class="form" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
<button type="submit" class="btn btn-primary btn-lg btn-block" style="height:50px;width:200px"><i class="icon-lock4"></i> Change Password</button>
</form>
{% endblock body %}
