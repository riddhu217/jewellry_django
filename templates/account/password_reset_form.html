{% extends 'base.html' %}
{% block title %}Passwordreset{% endblock title %}

{% block body %}

<style type="text/css">

  .form-passwordreset {

    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-passwordreset .checkbox {
    font-weight: 400;
  }
  .form-passwordreset .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-passwordreset .form-control:focus {
    z-index: 2;
  }
  .form-passwordreset input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>


<form method="POST" class="form-passwordreset">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>
</form>



{% endblock %}
