{% extends 'base.html' %}

{% block title %}Product Earrings{% endblock title %}

{% block body %}
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<style type="text/css">
/********************* Shopping Demo-6 **********************/
.product-grid6,.product-grid6
 .product-image6{
    overflow:hidden
 }
.product-grid6{
    font-family:'Open Sans',
    sans-serif;text-align:center;
    position:relative;
    transition:all .5s ease 0s
    }
.product-grid6:hover{
    box-shadow:0 0 10px rgba(0,0,0,.3)}
.product-grid6
    .product-image6 a{
        display:block
        }
.product-grid6 .product-image6 img{
    width:100%;
    height:auto;
    transition:all .5s ease 0s
    }
.product-grid6:hover .product-image6 img{
    transform:scale(1.1)
    }
.product-grid6 .product-content{
    padding:12px 12px 15px;
    transition:all .5s ease 0s
    }
.product-grid6:hover .product-content{opacity:0}
.product-grid6 .title{
    font-size:20px;
    font-weight:600;
    text-transform:capitalize;
    margin:0 0 10px;
    transition:all .3s ease 0s
    }
.product-grid6 .title a{color:#000}
.product-grid6 .title a:hover{color:#2e86de}
.product-grid6 .price{
    font-size:18px;
    font-weight:600;
    color:#2e86de}
.product-grid6 .price span{
    color:#999;font-size:15px;
    font-weight:400;
    text-decoration:line-through;
    margin-left:7px;
    display:inline-block}
.product-grid6 .social{background-color:#fff;width:100%;padding:0;margin:0;list-style:none;opacity:0;transform:translateX(-50%);position:absolute;bottom:-50%;left:50%;z-index:1;transition:all .5s ease 0s}
.product-grid6:hover .social{opacity:1;bottom:20px}
.product-grid6 .social li{display:inline-block}
.product-grid6 .social li a{color:#909090;font-size:16px;line-height:45px;text-align:center;height:45px;width:45px;margin:0 7px;border:1px solid #909090;border-radius:50px;display:block;position:relative;transition:all .3s ease-in-out}
.product-grid6 .social li a:hover{color:#fff;background-color:#2e86de;width:80px}
.product-grid6 .social li a:after,.product-grid6 .social li a:before{content:attr(data-tip);color:#fff;background-color:#2e86de;font-size:12px;letter-spacing:1px;line-height:20px;padding:1px 5px;border-radius:5px;white-space:nowrap;opacity:0;transform:translateX(-50%);position:absolute;left:50%;top:-30px}
.product-grid6 .social li a:after{content:'';height:15px;width:15px;border-radius:0;transform:translateX(-50%) rotate(45deg);top:-20px;z-index:-1}
.product-grid6 .social li a:hover:after,.product-grid6 .social li a:hover:before{opacity:1}
@media only screen and (max-width:100px){.product-grid6{margin-bottom:30px}
}
</style>
  <body>
<div class="container">
    <!--<h3 class="h3">shopping Demo-6 </h3>-->
    <div class="row">

       {% for product in products %}

        <!-- product 1 -->
        <div class="col-md-3 col-sm-6">
            <div class="product-grid6">
                <div class="product-image6">
                    <a href="#">
                        <img class="pic-1" src="{{ product.productimage_set.first.image.url }}">
                    </a>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{ product.p_name }}</a></h3>
                    <div class="desc">{{ product.p_desc }}</div>
                    <div class="price">{{ product.p_price }}
                        <span>$1000</span>
                    </div>
                </div>
                <ul class="social">
                    <li><a href="{% url 'product:earrings_detail' product.id %}" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                    <li><a href="" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                    <li><a  class="add_2_cart" href=""  data-id="{{ product.id }}" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<hr>


{% endblock body %}
{% block js %}
<script>
$( document ).ready(function() {
    console.log( "ready!" );
    $('.add_2_cart').click(function () {
      console.log( "Click!" );
      var id = this.getAttribute("data-id");
      console.log(id);
      let data = new FormData();
      data.append('product_id',id);
      fetch('{% url 'product:add_cart' %}', {
          method: 'POST',
          body: data,
          headers:{
                "X-CSRFToken": '{{ csrf_token }}'
            },
        })
        .then(function(response) {
        response.json().then(function(data) {
        console.log(data.result);
      });
        })
    });
});
</script>
    {% endblock js %}
