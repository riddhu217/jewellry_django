{% extends 'base.html' %}

{% block title %}Paypal process{% endblock title %}

{% block body %}<br>
<h3 align="center">Simple Checkout</h3><br>
<h5 align="center"> Pay Using Paypal</h5>


<!DOCTYPE html>

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>

<body>
<!-- Set up a container element for the button -->
<div id="paypal-button-container" align="center"></div>

<!-- Include the PayPal JavaScript SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=ASbCTM_W7orqq7HfZoe4-LHtcyym3V8Kdqv5-RGIl5a8KGfhg3bgMclRDqR1B5RI9SHRzKGpJP8oxMQD&currency=USD"></script>

<script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            style: {
                color:  'blue',
                shape:  'rect',
                label:  'pay',
                height: 40
            },


            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                       amount: {
                            value: '444'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');

</script>
</body>
<div class="d-flex justify-content-center links">
    Please submit Your FeedBack!!<a href="{% url 'product:feedback' user.id %}">FeedBack</a>
</div>
{% endblock body %}
